<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="title" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>

  <!-- Clean warm background -->
  <rect width="1200" height="630" fill="#FFFBF5"/>

  <!-- Title — bigger, bolder, tighter -->
  <text x="600" y="270" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="900" font-size="148" letter-spacing="-10" fill="url(#title)">switcheroo</text>

  <!-- Tagline -->
  <text x="600" y="335" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="500" font-size="28" fill="#9ca3af">the internet's most delightful file converter</text>

  <!-- Format text — bold, colored -->
  <g font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="800" font-size="22">
    <text x="130" y="425" fill="#7c3aed">HEIC</text>
    <text x="235" y="425" fill="#e5e2de" font-size="16">·</text>
    <text x="270" y="425" fill="#f59e0b">JPG</text>
    <text x="360" y="425" fill="#e5e2de" font-size="16">·</text>
    <text x="395" y="425" fill="#10b981">PNG</text>
    <text x="490" y="425" fill="#e5e2de" font-size="16">·</text>
    <text x="525" y="425" fill="#06b6d4">WebP</text>
    <text x="635" y="425" fill="#e5e2de" font-size="16">·</text>
    <text x="670" y="425" fill="#ec4899">GIF</text>
    <text x="745" y="425" fill="#e5e2de" font-size="16">·</text>
    <text x="780" y="425" fill="#f43f5e">SVG</text>
    <text x="860" y="425" fill="#e5e2de" font-size="16">·</text>
    <text x="895" y="425" fill="#8b5cf6">AVIF</text>
    <text x="985" y="425" fill="#e5e2de" font-size="16">·</text>
    <text x="1020" y="425" fill="#ef4444">PDF</text>
  </g>

</svg>
